<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body
    { 
        background:rgb(211, 210, 241);


    }
#box
{
  margin:auto;
  width:50%;
  
  height:500px;
  box-shadow: 10px 10px 10px gray ;
  overflow:hidden;
  cursor:pointer;
}
.pic
{
  
   transition:0.50s;
}
#tool #pp
{
margin-left:55%;


}
 #tool
 {
 margin-left:390px;
margin-top:-250px;
position:relative;

 }

.n,.pp
{
background:rgb(199, 236, 202)

}




</style>
<body>
    <h1> change pick on click </h1> 
    <div id="box">
        <img id="pic" src="images/ani1.jpg" class="pic">
    </div> 
<div id="tool"><button id="n">Previous</button><button id="pp">Next</button></div>
<script>
var p = document.getElementById("pic")
var n = document.getElementById("n")
var pp= document.getElementById("pp")
var c=2 

n.onclick = function()
{
    if(c<5)
{
    c=c+1
}
else
{
    c=1
}



   p.src="images/ani"+c+".jpg"
}
pp.onclick = function()
{

if(c>1)
{
c=c-1
}
else{
    c=5
}

p.src="images/ani" +c+".jpg"

}
 p.onmouseover= function()
{
this.style.transform="scale(1.10)"
}
p.onmouseout= function()
{

    this.style.transform="scale(1)"
}
p.onclick = function()
{
if(c<5)
{
c=c+1
}
 else{
    c=1
 }
   document.title = c
   p.src ="images/ani"+c+".jpg"

}
</script>





</body>
</html>
