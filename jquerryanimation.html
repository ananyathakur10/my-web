<head>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js" integrity="sha512-lvcHFfj/075LnEasZKOkj1MF6aLlWtmpFEyd/Kc+waRnlulG5er/2fEBA5DBff4BZrcwfvnft0PiAv4cIpkjpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
    <title>Document</title>
</head>
<style>
    body{

      background-image:url(images/bluebg.jpg);}
    
   
 #box
 {
    font-size:30px;
    background:rgb(90, 87, 182);
    font-family:cursive;
    color:rgb(250, 249, 244);
    padding:20px;
    display: inline-block;
    position: absolute;
    left:-500px;
    top:0px;
 }   
 
</style>
<body>
  <div id="box"> Arena Animation </div> 
<script>
   
$(document).ready(function()
   {
     $("#box").animate({left:"300px"},1000).delay(1000).animate({top:"+=150px"},500).delay(1000).animate({fontSize:"+=40px"},500).delay(500);
   
     $("#box").animate({borderRadius:"60px",padding:"+=20px"},"500", mycolor); 

   }) 
   
   function mycolor()
   {
    r=Math.round(Math.random()*255)
    g=Math.round(Math.random()*255)
    b=Math.round(Math.random()*255)
    c=`rgb(${r},${g},${b})`
    this.style.background = c
  
   }
</script>

</body>
</html>
