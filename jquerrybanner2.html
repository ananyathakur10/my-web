<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

<style>
.cycle-slideshow
{
   width:70%;
   margin:auto;
   box-shadow:10px 10px 10px gray;
   
}
.pic
{
    width:100%;
    height:400px;
}


</style>

<body>

<div class="cycle-slideshow" 
    data-cycle-fx=scrollHorz
    data-cycle-pager-fx=scrollVert
    data-cycle-timeout=4000
    >
     <img src="images/fur1.jpg" class="pic">
    <img src="images/fur2.jpg" class="pic">
    <img src="images/fur3.jpg" class="pic">
    <img src="images/fur4.jpg" class="pic">
    <div class=cycle-pager></div>
</div>











</body>
