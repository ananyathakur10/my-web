     background:rgb(5, 47, 84);}

 .picture
 {width:30%;
box-shadow:10px 10px 10px gray;
margin:20px;
transition:0.50s;}

.picture:hover
{transform:scale(1.15)}

<body>

<script>

  for (var i=1; i<10;i++)
{
    var p ="images/p"+i+".jpg"
    document.write("<img src= "+p+" class='picture'>")

}  
</script>
